<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 3.2 Final//EN">
<html>
 <head>
  <title>Index of {{ path }}</title>
 </head>
 <body>
<h1>Index of {{ path }}</h1>
<table>
    <tr><th valign=top>&nbsp;</th><th>Name</th><th>Last Modified</th><th>Size</th><th>Description</th></tr>
    <tr><th colspan="5"><hr></th></tr>
    <tr><td valign=top>&nbsp;</td><td><a href="..">Parent Folder</a></td>
        <td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
{% for item in folders %}    <tr><td valign=top>&nbsp;</td><td><a href="{{ item }}">{{ item }}</a></td>
        <td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
{% endfor %}
{% for item in files %}    <tr><td valign=top>&nbsp;</td><td><a href="{{ path }}{{ item.name }}">{{ item.name }}</a></td>
        <td>{{ item.last_modified }}</td><td>{{ item.size }}</td><td>&nbsp;</td></tr>
{% endfor %}
    <tr><th colspan="5"><hr></th></tr>
</table>

 </body>
</html>
